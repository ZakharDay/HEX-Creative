<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ideas Generator</title>

    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700|PT+Sans:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="generator.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="textaresContainer">
      <div>
        <label>Problems</label>
        <textarea id="problems" placeholder="Problem 1&#10;Problem 2&#10;Problem 3"></textarea>
      </div>

      <div>
        <label>Fields</label>
        <textarea id="fields" placeholder="Field 1&#10;Field 2&#10;Field 3"></textarea>
      </div>

      <div>
        <label>Audiences</label>
        <textarea id="audiences" placeholder="Audience 1&#10;Audience 2&#10;Audience 3"></textarea>
      </div>
    </div>

    <div class="resultContainer">
      <div id="result">Result</div>
      <div id="button">Generate</div>
    </div>

  </body>
</html>
